  placeless:
    name: "秋田／Placeless"
    author: "jed <placeless@outlook.com>"
    back_color: 0xFFFFFF #背景
    text_color: 0xFFFFFF # 編碼行文字顏色，24位色值，用十六進制書寫方便些，順序是藍綠紅0xBBGGRR
